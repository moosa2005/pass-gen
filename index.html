<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <label>
      <input type="checkbox" id="include-letters" checked> Include Letters
    </label>
    <label>
      <input type="checkbox" id="include-numbers" checked> Include Numbers
    </label>
    <label>
      <input type="checkbox" id="include-special" checked> Include Special Characters
    </label>
    <label for="length">Password Length:</label>
    <input type="number" id="length" value="12" min="4" max="30">
    <button onclick="generatePassword()">Generate Password</button>
    <div id="password-output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
